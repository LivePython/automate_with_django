{% extends 'base.html' %}

{% block title %}
    Send Email
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5 p-3 shadow rounded" style="max-width: 600px;">
        
        <h2 class="text-center">Compose An Email</h2>
            <form action="{% url 'send_email' %}" method="POST" enctype="multipart/form-data"> <!-- This is for sending file from the form -->
                
                {% csrf_token %}
                
            <div class="form-group">
                {{ email_form | crispy }}
            </div>
                

            <div class="form-group">
                <input type="submit" value="Send Email" class="btn btn-success">
            </div>

        </form>
        <div>
            {% include 'alert.html' %}
        </div>
    </div>
    

{% endblock %}
