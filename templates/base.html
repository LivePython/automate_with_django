{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- ckeditor scripts -->
    <script type="text/javascript" src='{% static "ckeditor/ckeditor-init.js" %}'></script>

    <script type="text/javascript" src='{% static "ckeditor/ckeditor/ckeditor.js" %}'></script> 
    <!-- The code snippet above is for the ckeditor -->

    <style>
      .form-group{
        padding: 15px !important;
      }
      .home-info{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }
    </style>
  
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Homepage</a>
          <div>
            {% if user.is_authenticated %}
            <!-- SHow logout -->
            <div>
              <b>{{user.username}}</b>
              &nbsp;<a href="{% url 'logout' %}" class="float-right text-decoration-none btn btn-danger">Logout</a>
            </div>
              
            {% else %}
              <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
              
              &nbsp;<a href="{% url 'register' %}" class="float-right text-decoration-none btn btn-success">Register</a>
            {% endif %}
          </div>
        </div>
    </nav>
    

    {% block content %}

    <!-- This is where all the body content stays -->

    {% endblock %}

</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <style>
      .form-group{
        padding: 15px !important;
      }
    </style>
</html>
