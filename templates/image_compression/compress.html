{% extends 'base.html' %}

{% block title %}
    Compress Images
{% endblock %}



{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5 p-3 shadow rounded" style="max-width: 600px;">
        
    <h2 class="text-center">Compress Images</h2>
        <form action="{% url 'compress' %}" method="POST" enctype="multipart/form-data"> <!-- This is for sending file from the form -->
            
            {% csrf_token %}
                
            <div class="form-group">
                {{ form | crispy }}
            </div>
                

            <div class="form-group">
                <input type="submit" value="Compress" class="btn btn-success">
            </div>

        </form>

             
    <div>
        {% include 'alert.html' %}
    </div>
</div>


    

{% endblock %}
