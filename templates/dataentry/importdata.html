{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  
    <title>Import Data</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h3 class="text-center" style="block-size: auto;">Import Data to data base tables</h3>

        <!-- SInce file is involved in the form, we need enctype='' as below -->

                <form action="{% url 'import_data' %}" enctype="multipart/form-data" method="POST">
                    <!-- Since the form method is POST, django accept csrf_token -->
                    {% csrf_token %}
                    <div class="form-group mt-4 mb-4">
                        <label for="file_path">Upload CSV file</label>
                        <input type="file" name="file_path" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="model_name">Select Database table</label>
                        <select name="model_name" class="form-control" required>
                            <option value="" disabled selected>Select</option>
                            {% for model in custom_models %}
                            <option value="{{model}}" >{{model}}</option>
                            {% endfor %}
                        </select>
                            </div>
                            <input type="submit" value="Imput Data" class="btn btn-primary mt-4">
                            
                <div>
                    {% include 'alert.html' %}
                </div>
                
                </form>


            </div>
            <div class="col-2"></div>

        </div>
        
    </div>


  
</body>
</html>
