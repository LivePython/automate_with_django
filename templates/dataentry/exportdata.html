{% extends 'base.html' %}

{% block title %}
    Export Data
{% endblock %}

{% block content %}
    <div class="container mt-4" style="max-width: 600px; padding: 50px; border-radius: 50px;background-color: #92b693;">
        <h3 class="text-center" style="block-size: auto;">Export Data from Database tables</h3>
            <div>
                

        <!-- SInce file is involved in the form, we need enctype='' as below -->

            <form action="{% url 'export_data' %}" method="POST">
                <!-- Since the form method is POST, django accept csrf_token -->
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="model_name">Select Database table</label>
                    <select name="model_name" class="form-control" required>
                        <option value="" disabled selected>Select</option>
                        {% for model in custom_models %}
                        <option value="{{model}}" >{{model}}</option>
                        {% endfor %}
                    </select>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Export Data" class="btn btn-success">
                        </div>
                        
                        
            <div>
                {% include 'alert.html' %}
            </div>
            
            </form>


        

        </div>
        
    </div>


{% endblock %}
